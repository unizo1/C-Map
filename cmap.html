<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Mason 360</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- CSS that enables split screen -->
    <style>
        /* This turns the body into a flex container, which allows for split screen */
        body {
            display: flex;
            margin: 0;
            height: 100vh; /* Full height */
        }
        /* Map covers 60% of screen */
        #map {
            width: 60%; 
            height: 100vh;
        }
        /* Info covers 40% of screen */
        #info {
            width: 40%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f8f8; /* Light background */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Information Panel -->
    <div id="info">
        <h1>
            Location Information
        </h1>
        <p>
            Click on a marker to see details.
        </p>
        <div id="details">
            <!-- Info from map interactions will appear here -->
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // Initialize the map and set its view to GMU coordinates
        var map = L.map('map').setView([38.830915043700806, -77.30686332757305], 17); // GMU coordinates

        // Add OpenStreetMap tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,  // Maximum zoom level
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add a marker to GMU
        var marker = L.marker([38.830915043700806, -77.30686332757305]).addTo(map);
        marker.bindPopup("<b>Welcome to GMU!</b><br>George Mason University");

        // Display marker information in the info panel when clicked
        marker.on('click', function() {
            document.getElementById('details').innerHTML = '<b>George Mason University</b><br>GMU is located in Fairfax, Virginia.';
        });
    </script>

</body>
</html>
